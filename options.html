<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PhaseOut Options</title>
  <link rel="stylesheet" type="text/css" href="options.css"></head>
<body>
  <h1>PhaseOut Options</h1>
  
  <div class="section">
    <h2>Face Detection</h2>
    
    <div class="image-list" id="imageList">
      <!-- Image items will be added here dynamically -->
      <div class="empty-state" id="emptyState">
        No sample images found. Add your first image using the button below.
      </div>
    </div>
    
    <button class="upload-btn" id="addImageBtn">Upload image</button>
    <input type="file" id="fileInput" class="file-input" accept=".jpg,.jpeg,.png">
  </div>
  
  <script src="options.js"></script>
</body>
</html>
